<div class="message-overlay" *ngIf="successMessage">
  <div class="message">{{ successMessage }}</div>
</div>

<h1 style="text-align: center; margin-top: 15px;">Tüm Tarifler</h1>
<div class="page-container">
  
  <div class="recipe-list">
    
    <div *ngFor="let recipe of allRecipes; let i = index" class="card custom-card">

      <button class="btn btn-danger delete-button" (click)="openWarning(i)"><i class="fa-solid fa-x fa-xl"></i></button>

      <span class="custom-fav" (click)="setFavorite(recipe)">
        <i *ngIf="!recipe.isFavorite" class="spin-animation fa-regular fa-heart" style="color: #ff0000;"></i>
        <i *ngIf="recipe.isFavorite" class="fa-solid fa-heart" style="color: #ff0000;"></i>
      </span> 

      <img [src]="recipe.imgURL" class="card-img-top" />
      
      <div class="card-body">
        <h5 class="card-title">{{ recipe.title }}</h5>
        <p class="card-text">Kişi Sayısı: {{ recipe.serving }} kişilik</p>
      </div>

      <button routerLink="/recipe-content" class="btn btn-primary view-details-button" (click)="recipeDetails(i)">
        Tarif Detayları
      </button>

    </div>

  </div>
</div>

<div *ngIf="warningActive" class="overlay">
  <div  class="card custom-warning center-container">
    <div class="card-header">UYARI</div>
    <div class="card-body">
      <h5 class="card-title">Tarifi silmek istediğinize emin misiniz?</h5>
      <button (click)="deleteRecipe(warningIndex)" class="btn btn-primary">Evet</button>
      <button (click)="closeWarning()" class="btn btn-primary">Hayır</button>
    </div>
  </div>
</div>

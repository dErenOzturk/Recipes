<div class="recipe-list">
    <div *ngFor="let recipe of breakfastRecipes" class="card">
        <button class="btn btn-danger delete-button" (click)="deleteRecipe(recipe)">Sil</button>
        <img [src]="recipe.imgURL" class="card-img-top" />
        <div class="card-body">
            <h5 class="card-title">{{ recipe.title }}</h5>
            <p class="card-text">Kişi Sayısı: {{ recipe.serving }}</p>
        </div>
    </div>
</div>
